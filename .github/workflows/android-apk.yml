# Build SolanaPod Android APK in the cloud (no local Java/Android Studio needed).
# APK is uploaded as a workflow artifact; download from the Actions run.
name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build web app for Capacitor
        run: CAPACITOR=1 npm run build
        env:
          NODE_ENV: production

      - name: Sync to Android
        run: npx cap sync android

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: solanapod-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
